<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de Nacimientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h4 class="mb-4 text-center">Nacimientos Registrados</h4>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Provincia</th>
          <th>Departamento</th>
          <th>AÃ±o</th>
          <th>Nacimientos</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="text-center">
      <a href="usuario.html" class="btn btn-secondary mt-3">Volver</a>
    </div>
  </div>

  <script>
    fetch("http://localhost:8000/api/nacimientos")
      .then(res => res.json())
      .then(datos => {
        const cuerpo = document.querySelector("tbody");
        datos.forEach(fila => {
          cuerpo.innerHTML += `
            <tr>
              <td>${fila.provincia_nombre}</td>
              <td>${fila.departamento_nombre}</td>
              <td>${fila.anio}</td>
              <td>${fila.nacimientos_cantidad}</td>
            </tr>`;
        });
      });
  </script>
</body>
</html>
